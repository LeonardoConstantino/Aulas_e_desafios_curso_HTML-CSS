<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você e sta vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia </p>
    <picture>
        <source media="(max-width:750px )" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1210px )" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-m.png" type="image/png">
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-g.png" alt="mulher na montanha">
    </picture>
</body>
</html>
